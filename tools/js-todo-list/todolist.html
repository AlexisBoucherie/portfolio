<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS ToDo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>JS Vanilla ToDo List</title>
</head>

<body>
    <header>
        <h2>Vanilla JS ToDo List</h2>
    </header>
    <form>
        <input type="text" class="todo-input">
        <button class="todo-button" type="submit"><i class="fas fa-plus-square"></i></button>

        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">Tout</option>
                <option value="completed">Terminé</option>
                <option value="uncompleted">À faire</option>
            </select>
        </div>
    </form>


    <div class="todo-container">
        <ul class="todo-list">
            <!-- On ajoute ici les todoItems que l'on crée -->
        </ul>
    </div>

    <footer>
        <a class="backToMain" href="../../index.php#achievements">Revenir vers mes réalisations</a>
    </footer>

    <script src="script.js"></script>
</body>

</html>
