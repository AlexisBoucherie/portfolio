<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Iceland&display=swap" rel="stylesheet">
    <title>JS Calculator</title>
</head>
<body>
    <h1>A Simple Javascript Calculator</h1>
    <div class="calculator">
        <!-- l'écran d'affichage de la calculatrice -->
        <div class="screen" id="memory"></div>
        <div class="screen" id="screen"></div>
        <div class="screen" id="operation-type"></div>
        
        <!-- les touches de la calculatrices -->
        <div class="keys">
            <div class="numbers">
                <button class="number-btn">7</button>
                <button class="number-btn">8</button>
                <button class="number-btn">9</button>
                <button class="number-btn">4</button>
                <button class="number-btn">5</button>
                <button class="number-btn">6</button>
                <button class="number-btn">1</button>
                <button class="number-btn">2</button>
                <button class="number-btn">3</button>
                <button class="number-btn">0</button>
                <button class="number-btn">.</button>
                <button id="all-clear">AC</button>
            </div>
            <div class="signs">
                <button class="sign-btn">+</button>
                <button class="sign-btn">-</button>
                <button class="sign-btn">x</button>
                <button class="sign-btn">/</button>
                <button id="equal" class="equal-btn">=</button>
            </div>
        </div>
    </div>

    <footer>
        <a class="backToMain" href="../../index.php#achievements">Revenir vers mes réalisations</a>
    </footer>

    <script src="script.js"></script>
    
    <!-- A very simple calculator made by Alexis Boucherie - 2022 -->
</body>
</html>
